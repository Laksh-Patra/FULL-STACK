<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <link rel="stylesheet" href="index7.css">
</head>
<body>
    <header>
        <h1>CSS LIST</h1>
    </header>
    <main>
        <article>
            <h2>Order List</h2>
            <ol start="3" reversed>
                <li>Step 1</li>
                <li value="28" >Step 2</li>
                <li>Step 3</li>
            </ol>
        </article>
        <article>
            <h2>Unorder List</h2>
            <ul>
                <li>Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
            </ul>
        </article>
    </main>

    
</body>
</html>
