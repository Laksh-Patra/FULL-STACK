<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML </title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name ">
        <br/>
        <br/>

        <label for="emailId ">Email ID:</label>
        <input type="email" id="emailId" name="emailId ">
        <br/>
        <br/>


        <label for="Phoneno  ">Phone No:</label>
        <input type="tel" id="Phoneno" name="Phoneno " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <br/>
        <br/>
        <label for="Occupation">Occupation</label>
        <select name="Occupation" id="Ocuupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Other</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topics of interest</legend>
            
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            
                 
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
           

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
           
        </fieldset>
        <br/>
        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br/>

       <input type="submit" value="Register">
    </form>
</body>
</html>
