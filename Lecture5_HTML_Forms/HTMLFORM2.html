<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>
    <form >
        <label for="name">Name :</label>
        <input type="text" id="name" name="name ">
        <br/>
        <br/>

        <label for="emailId ">Email ID:</label>
        <input type="email" id="emailId" name="emailId ">
        <br/>
        <br/>


        <label for="Phoneno  ">Phone No:</label>
        <input type="tel" id="Phoneno" name="Phoneno " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <br/>
        <br/>

        <label for="fileUpload">Resume</label>
        <input type="file" name="fileUpload" id="fileUpload">


        <br/>
        <br/>

        <label for="Experience">Experience (in years) :</label>
        <br/>
        <input type="number"  name="Experience" id="Experience" min="0" max="50">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox1">HTML</label>
            
             
            <input type="checkbox" name="checkbox" id="checkbox2">
                
            <label for="checkbox2">CSS</label>
           

            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">Javascript</label>
            

           
        </fieldset>
        <br/>
        <br/>
        <label for="educationType">Highest Education : </label>
        <select name="educationType" id="educationType" name="educationType">
            <option value="">----Please Choose an option------</option>
            <option value="high school">High School</option>
            <option value="association Degree">Association Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PHD"> PhD</option>
        </select>
        <br/>
        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br>
        </fieldset>

        <br/>
        <label for="textarea1">Additional Comments :</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br/>
        <br/>

       <input type="submit" value="Submit Application">

    </form>
    
</body>
</html>
