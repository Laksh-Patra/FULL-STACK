<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Form Three</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form >
        <fieldset>

        <legend>Personal Information</legend>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name ">
        <br/>
        <br/>

        <label for="emailId ">Email ID:</label>
        <input type="email" id="emailId" name="emailId ">
        <br/>
        <br/>


        <label for="Phoneno  ">Phone No:</label>
        <input type="tel" id="Phoneno" name="Phoneno " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <br/>
        <br/>


        <label for="dateOfBirth">Date of Birth :</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">

        <br/>
        <br/>

        <span>Gender : </span>
      
       
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">MALE</label>
        

      
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">FEMALE</label>
        <br/>
        <br/>
        
        <label for="">Country: </label>
        <select name="country" id="country">
            
            <option value="India">India</option>
            <option value="US">USA</option>
            <option value="CAN">CANADA</option>
        </select>


    </fieldset>

    <fieldset> 
        <legend>Address Street :</legend>
        <label for="Street">Street</label>
        <input type="text" name="Street" id="Street">
        <br/>
        <br/>

 
        <label for="City">City :</label>
        <input type="text" name="City" id="City">
        <br/>
        <br/>

        
        <label for="State">State :</label>
        <input type="text" name="State" id="State">
        <br/>
        <br/>

        
        <label for="ZIP CODE">Zip Code</label>
        <input type="text" name="ZIP CODE" id="ZIP CODE">
        <br/>
        <br/>


    </fieldset>


    <fieldset>
        <legend>Other Information</legend>
        <br/>
        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br/>
        <br/>

        <label for="terms">I agree to the terms and services</label>
        <input type="checkbox" name="terms" id="terms">
        

    </fieldset>
    
    <input type="submit" value="submit">
    </form>
    
</body>
</html>
